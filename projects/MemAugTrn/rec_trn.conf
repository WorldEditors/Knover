ROOTPATH=/mnt/root/Knover
DATAPATH=/mnt/root/KnoverData
PROJECT_DIR=$ROOTPATH/projects/MemAugTrn

# job settings
job_script="$ROOTPATH/scripts/distributed/train.sh"

# task settings
model=RecFormer
task=MemAugGeneration

use_vdl="true"
on_k8s="false"
vocab_path="$DATAPATH/data/wikiText/vocab.txt.token"
spm_model_file="$DATAPATH/data/wikiText/spm.model"
train_file="$DATAPATH/data/wikiText/train_test.subword.tokens"
valid_file="$DATAPATH/data/wikiText/valid.subword.tokens"
data_format="tokenized"
#raw, tokenized, numerical
file_format="file"
config_path="$PROJECT_DIR/rec_trn.json"
vdl_log_path="$PROJECT_DIR/results/vdl_log_trn_xl"

# training settings
#init_params="$ROOTPATH/projects/PRNN/results/models/step_20000"
in_tokens="false"
batch_size=3
lr=5e-4
warmup_steps=500
weight_decay=0.01
num_epochs=20000

train_args="--max_src_len 0 
            --max_tgt_len 600000 
            --max_seq_len 600000 
            --segment_length 450
            --use_role 0
            --lr_scheduler noam
            --is_autoregressive 1
            --validation_step 50
            --sort_pool_size 256"

log_steps=1
validation_steps=1000000000000
save_steps=10000

log_dir="$PROJECT_DIR/results/logs.rec_trn"
save_path="$PROJECT_DIR/results/outputs.rec_trn"
